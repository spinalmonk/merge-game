<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu" class="container">
        <h1>Merge JS terimnal</h1>
        <nav>
            <ul>
                <li>Name:</li>
            </ul>
            <ul>
                <input type="text" value="Player">
            </ul>
            <ul>
                <li>Difficulty:</li>
            </ul>
            <ul>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </ul>
            <ul>
                <button id="play">Play</button>
            </ul>
        </nav>
    </div>

    <div id="game-ui" class="game-ui" style="display: none;">
        <p>Name: <span id="player-name-display">N/A</span></p>
        <p>Difficulty: <span id="difficulty-display">N/A</span></p>
        <p>Score: <span id="score">0</span></p>
        <p>Time: <span id="time-left">--:--</span></p>
    </div>

    <div class="game-container">
        <table></table>
    </div> 

    <div id="tooltip" class="tooltip"></div>

    <div id="game-over" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Game over</h2>
            <p id="final-message"></p>
            <button id="restart">New game</button>
            <button id="back-to-menu">Back to main menu</button>
        </div>
    </div>

    <script src="evolutions.js"></script>
    <script src="script.js"></script>
</body>
</html>
